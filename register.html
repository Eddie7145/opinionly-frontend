<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon-opinionly/favicon-16.png">
    <!-- Swiper CSS -->
    <!-- <link rel="stylesheet" href="styles/swiper-bundle.min.css"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Opinionly</title>
</head>

<body>
    <nav>
        <div class="logo left">
            <a href="/index.html"><img src="/assets/opinionly-logo-full.svg" alt="Logo"></a>
        </div>

        <div class="links center">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <a href="/register.html"><button>Register</button></a>
            </ul>
        </div>

        <div class="right">
            <div class="search-btn" onclick="searchToggle()">
                <img src="/assets/search-icon-menu.png" alt="Search button">
            </div>

            <div class="menu" onclick="popupToggle()">
                <img src="/assets/menu 1.png" alt="Menu Image">
            </div>
        </div>

    </nav>

    <div class="search-box hide">
        <input type="search" placeholder="Enter your search here...">
        <button><img src="/assets/search 2.png" alt="Main Search Button Image"></button>
    </div>

    <div class="register-container-main">
        
        <div class="register-container">

            <div class="register-image-section">
                <img src="/assets/register-img.svg" alt="Register Image">
            </div>

            <div class="register-form-section">

               

                <div class="register-form-container">

                    <div class="form-container">

                        <div class="form-toggle-buttons">
                            <button id="sign-in-toggle" onclick="toggleSignIn()">Sign In</button>
                            <button id="sign-up-toggle" onclick="toggleSignUp()">Sign Up</button>
                        </div>

                        <div id="sign-in-form">
                            <form action="/">
                                <input type="text" placeholder="Username or email">
                                <input type="password" placeholder="Password">
                                <a href="#">Forgot password ?</a>
                                <button type="button" class="sign-btn sign-in">Sign In</button>
                            </form>
                        </div>

                        <div id="sign-up-form">
                            <form action="/">
                                <input type="text" placeholder="Create a username">
                                <input type="email" placeholder="Enter your email">
                                <input type="password" placeholder="Create a password">
                                <input type="password" placeholder="Confirm your password">
                                <div class="terms-check">
                                    <input type="checkbox"><h5>I agree to all <a href="#">Terms & Conditions</a> </h5>
                                </div>
                                <button type="button" class="sign-btn sign-up">Sign Up</button>
                            </form>
                        </div>
                        
                    </div>

                </div>

                <div class="register-divider">
                    <hr>OR<hr>
                </div>

                <div class="external-buttons">
                    <img class="register-section-image" src="/assets/girl-btn.png" alt="Section Image">
                    <button><img src="/assets/Google-icon.png" alt="Google Icon"></button>
                    <button><img src="/assets/facebook-icon.png" alt="Facebook Icon"></button>
                </div>
            </div>

        </div>

    </div>

    

    <div class="popup">
        <div class="overlay"></div>
        <div class="content">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <a href="/register.html"><button id="registerBtn">Register</button></a>
            </ul>

            <div class="close-btn" onclick="popupToggle()">&times;</div>
        </div>
    </div>

    <div class="icons hide">
        <span class="material-symbols-rounded">
            house
        </span> <b>ea44</b>

        <span class="material-symbols-rounded">
            person_raised_hand
        </span><b>f59a</b>

        <span class="material-symbols-rounded">
            contact_mail
        </span><b>e0d0</b>

        <span class="material-symbols-rounded">
            mode_comment
        </span><b>e253</b>

        <span class="material-symbols-rounded">
            ios_share
        </span><b>e6b8</b>

        <span class="material-symbols-rounded">
            bar_chart
         </span><b>e26b</b>

         <span class="material-symbols-rounded">
            qr_code_2
        </span><b>e00a</b>

        <span class="material-symbols-rounded">
            social_leaderboard
        </span><b>f6a0</b>

        <span class="material-symbols-rounded">
            how_to_reg
        </span><b>e174</b>

        <!-- When editing the code you can only replace from "E87C" to your desired code point -->
        <span class="material-symbols-rounded">&#xE87C;</span>
        <!-- Add icon code points by using this code snippet -->

    </div>

    <!-- Swiper Js -->
    <!-- <script src="js/swiper-bundle.min.js"></script> -->

    <!-- JS -->
    <script src="/js/script.js"></script>
</body>

</html>
